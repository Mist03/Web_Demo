<!DOCTYPE html>
<html>
{% load static %}
<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Register</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <!-- responsive style -->
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
</head>
<body>
	<div class="hero_area sub_pages">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
          <a class="navbar-brand" href="">
            <img src="{% static 'images/logo.png'%}" alt="" /><span>
              Название сайта
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      </div>
    </header>
  </div>
	<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Registration Form</h2>
        <div class="card my-5">
			<form class="card-body cardbody-color p-lg-5" method="post" novalidate>
				{% csrf_token %}
				<div class="text-center">
              		<img src="{% static 'images/logo.png' %}" class="img-fluid profile-image-pic  my-3" width="100px" alt="">
            	</div>
				 <div class="mb-3">
                	<span class="far fa-user"></span>
					<input class="text form-control" type="text" name="username" placeholder="Username" required="">
				 </div>
				 <div class="mb-3">
                	<span class="far fa-user"></span>
					<input class="text email form-control" type="email" name="email" placeholder="Email" required="">
				 </div>
				 <div class="mb-3">
                	<span class="far fa-user"></span>
					<input class="text form-control" type="password" name="password1" placeholder="Password" required="">
				 </div>
				 <div class="mb-3">
                	<span class="far fa-user"></span>
					<input class="text w3lpass form-control" type="password" name="password2" placeholder="Confirm Password" required="">
				 </div>
				<div class="wthree-text">
					<label class="anim">
						<input type="checkbox" class="checkbox" required="">
						<span>I Agree To The Terms & Conditions</span>
					</label>
					<div class="clear"> </div>
				</div>
				{{ form.errors }}
				<div class="text-center"><input type="submit" class="text-center text-uppercase custom_orange-btn mr-3" value="Register"></div>
			</form>
			<div id="emailHelp" class="form-text text-center mb-5 text-dark">Have an account?
				<a href="{% url 'profile' %}" class="text-dark fw-bold"> Login Now!</a>
            </div>
		</div>
	  </div>
	</div>
	</div>
</body>
</html>
